name: beta
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get current time
        id: time
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v4
        with:
          go-version: stable
      - name: Build Go binary
        env:
          APP_VERSION: ${{ github.ref_name }}.${{ steps.time.outputs.date }}
          PUBLISH_DATE: ${{ steps.time.outputs.date }}
          FANART_API_KEY: ${{ secrets.FANART_API_KEY }}
          DEFAULT_TMDB_ACCESS_TOKEN: ${{ secrets.DEFAULT_TMDB_ACCESS_TOKEN }}
          DEFAULT_TMDB_API_KEY: ${{ secrets.DEFAULT_TMDB_API_KEY }}
          DEFAULT_SC_API_KEY: ${{ secrets.DEFAULT_SC_API_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          go mod tidy
          CGO_ENABLED=0 go build -ldflags="-s -w -X 'main.Version=${APP_VERSION}' -X 'main.PublishDate=${PUBLISH_DATE}' -X main.FANART_API_KEY=${FANART_API_KEY} -X main.DEFAULT_TMDB_ACCESS_TOKEN=${DEFAULT_TMDB_ACCESS_TOKEN} -X main.DEFAULT_TMDB_API_KEY=${DEFAULT_TMDB_API_KEY} -X main.DEFAULT_SC_API_KEY=${DEFAULT_SC_API_KEY} -X main.ENCRYPTION_KEY=${ENCRYPTION_KEY}" -o QMediaSync .
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/qmediasync:beta
          file: Dockerfile_beta
          platforms: linux/amd64
          secrets: |
            GITHUB_TOKEN=${{ secrets.RELEASE_TOKEN }}
